                    <p class="lead"><span class="text-">Štěňátka se narodila 20. prosince 2025.</span> Jsou to 3 pejsci a jedna fenečka.</p>
                    <p class="lead">Pokud byste měli o některé zájem, ozvěte se. Jeden pejsek už je rezervovaný, holčička a dva kluci ještě hledají nové pánečky. Ale až do 8 týdnů věku zůstanou u maminky.</p>
